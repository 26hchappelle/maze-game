<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Escape</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="palette-selector" class="palette-panel">
    <h2>Choose Your Theme</h2>
    <div id="palette-grid"></div>
    <button id="start-game-btn">Start Game</button>
  </div>
  
  <div id="game-container" class="hidden">
    <div id="game-header">
      <div id="level-display">Level: <span id="level-number">1</span></div>
      <div id="timer-display">Timer: <span id="timer">0</span>s</div>
      <div id="sound-toggle" title="Press M to toggle sound">ðŸ”Š</div>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="game-over" class="hidden">
      <h2>Game Over!</h2>
      <p>You reached level <span id="final-level">1</span></p>
      <button id="restart-btn">Choose New Theme</button>
    </div>
    <div id="victory-screen" class="hidden">
      <h2>ðŸŽ‰ Victory! ðŸŽ‰</h2>
      <p>You've conquered all 6 mazes!</p>
      <p class="victory-time">Total Time: <span id="total-time">0</span> seconds</p>
      <p class="victory-message">You're a maze master!</p>
      <button id="victory-play-again">Play Again</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
